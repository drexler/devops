events {
}

http {

  include /etc/nginx/conf.d/*.conf;
  include /etc/nginx/sites-enabled/*;
  include mime.types;
  default_type "text/html";

  server {
    listen   80;

    root /home/html;
    index index.html index.htm;

    server_name localhost;

    location / {
      try_files $uri.html $uri $uri/ /index.html;
    }
  }
}
